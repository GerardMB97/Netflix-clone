<h3>{{ title }}</h3>
<section class="popular-slider">
  <div
    *ngFor="
      let movie of movies$ | async | slice: 0:10;
      let i = index;
      let last = last
    "
    [ngClass]="{ 'last-child': last }"
  >
    <app-popular-card
      (mouseover)="hoverMovie = movie"
      (mouseleave)="hoverMovie = null"
      [movie]="movie"
      [rank]="i + 1"
    >
    </app-popular-card>
    <app-movie-hover-card
      [movie]="movie"
      [ngClass]="hoverMovie === movie ? 'show-detail' : 'hide-detail'"
    ></app-movie-hover-card>
  </div>
</section>
