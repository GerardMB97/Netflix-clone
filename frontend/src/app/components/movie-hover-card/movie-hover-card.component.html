<div class="short-detail__container">
  <div class="short-detail">
    <div class="short-detail__poster">
      <img [src]="posterBaseUrl + show.backdrop_path" alt="" />
    </div>
    <div class="short-detail__info">
      <p>release date: {{ show.first_air_date }}</p>
      <ul>
        <span>Genres :</span>
        <p>{{ (video$ | async)?.id }}</p>
        <li *ngFor="let genre of show.genre_ids | genres | async">
          {{ genre }}
        </li>
      </ul>
    </div>
  </div>
</div>
