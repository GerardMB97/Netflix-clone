<div *ngIf ="popularMovie" [ngStyle]="{'background-image': 'linear-gradient(to bottom,rgba(0, 0, 0, 0) 0%,rgba(25, 25, 25, 0.9) 100%),url(' + posterBaseUrl + popularMovie.poster_path + ')'}"
class="billboard">
  <div class="left-column">
    <h2>{{popularMovie.original_title}}</h2>
    <p>{{popularMovie.overview}}</p>
    <div class="button-container">
      <button><span class="right-arrow"></span><span>Reproducir</span></button>
      <button class="button--larger">
        <span class="material-icons-outlined"> info </span>
        <span>Más información</span>
      </button>
    </div>
  </div>
  <div class="right-column">2</div>
</div>
